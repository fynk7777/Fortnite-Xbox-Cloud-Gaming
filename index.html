  <div id="loading">読み込み中.</div>

    const loadingText = document.getElementById('loading');
    const messages = ['読み込み中.  ', '読み込み中.. ', '読み込み中...'];

    setInterval(() => {

      index = (index + 1) % messages.length;
    }, 200);
  </script>
